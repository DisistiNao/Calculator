<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calc label"></div>
    <div class="calc buttons">
        <div>
            <button id="btnC">C</button><button id="btnArrow">‚Üê</button><button id="btnDivi">/</button>
        </div>
        <div>
            <button id="btn7">7</button><button id="btn8">8</button><button id="btn9">9</button><button id="btnMult">x</button>
        </div>
        <div>
            <button id="btn4">4</button><button id="btn5">5</button><button id="btn6">6</button><button id="btnMinus">-</button>
        </div>
        <div>
            <button id="btn1">1</button><button id="btn2">2</button><button id="btn3">3</button><button id="btnPlus">+</button>
        </div>
        <div>
            <button id="btn0">0</button><button id="btnEqual">=</button>
        </div>    
    </div>

    <script src="calculator.js"></script>
</body>
</html>
